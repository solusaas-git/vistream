<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{title}}</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      width: 100% !important;
      min-width: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }
    
    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Header */
    .email-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      text-align: center;
    }
    
    .email-header.welcome {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .email-header.reset {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }
    
    .email-header.otp {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .email-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    
    .email-header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
      font-size: 16px;
    }
    
    /* Content */
    .email-content {
      padding: 30px;
      background-color: white;
    }
    
    .email-content h2 {
      color: #333333;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .email-content p {
      margin-bottom: 16px;
      color: #555555;
      font-size: 16px;
      line-height: 1.6;
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #667eea;
      color: white !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #5a6fd8;
    }
    
    .btn-reset {
      background-color: #ff6b6b;
    }
    
    .btn-reset:hover {
      background-color: #ff5252;
    }
    
    /* Info boxes */
    .info-box {
      background-color: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 25px 0;
      border-radius: 0 8px 8px 0;
    }
    
    .info-box h3 {
      margin: 0 0 10px 0;
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
    }
    
    .info-box p {
      margin: 0;
      color: #666666;
    }
    
    .info-box ul {
      margin: 0;
      padding-left: 20px;
      color: #666666;
    }
    
    .info-box li {
      margin-bottom: 5px;
    }
    
    /* Alert boxes */
    .alert-box {
      background-color: #e8f4fd;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      padding: 20px;
      margin: 25px 0;
    }
    
    .alert-box h4 {
      margin: 0 0 10px 0;
      color: #0066cc;
      font-size: 16px;
      font-weight: 600;
    }
    
    /* OTP Code */
    .otp-code {
      background-color: #f8f9fa;
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin: 25px 0;
    }
    
    .otp-code h3 {
      margin: 0;
      color: #667eea;
      font-size: 32px;
      letter-spacing: 8px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }
    
    /* Footer */
    .email-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eeeeee;
      text-align: center;
    }
    
    .email-footer p {
      color: #999999;
      font-size: 12px;
      margin: 0;
      line-height: 1.4;
    }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
      
      .email-header,
      .email-content {
        padding: 20px !important;
      }
      
      .email-header h1 {
        font-size: 24px !important;
      }
      
      .email-content h2 {
        font-size: 20px !important;
      }
      
      .btn {
        display: block !important;
        width: 100% !important;
        padding: 15px !important;
        font-size: 16px !important;
      }
      
      .otp-code h3 {
        font-size: 28px !important;
        letter-spacing: 4px !important;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .email-content {
        background-color: #ffffff !important;
        color: #333333 !important;
      }
    }
  </style>
</head>
<body>
  <div style="background-color: #f8f9fa; padding: 20px 0; min-height: 100vh;">
    <div class="email-container">
      {{content}}
    </div>
  </div>
</body>
</html>
